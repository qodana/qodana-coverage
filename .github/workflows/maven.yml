name: Maven Test

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: 'maven'

    - name: Validate Maven Wrapper
      run: mvn --version
      working-directory: JVM/intellij-coverage-agent/maven

    - name: Run Tests
      run: mvn test
      working-directory: JVM/intellij-coverage-agent/maven
      
    - name: Archive coverage data
      uses: actions/upload-artifact@v2
      with:
        name: maven-coverage-data
        path: JVM/intellij-coverage-agent/maven/.qodana/coverage-data

    - name: Login to Jetbrains Space
      uses: docker/login-action@v2
      with:
        registry: registry.jetbrains.team
        username: Dmitry.Golovinov
        password: ${{ secrets.SPACE_PASSWORD }}
        
    - name: Qodana Scan
      uses: JetBrains/qodana-action@v2023.1.5
      env:
        QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
      with:
        args: "-i,JVM/intellij-coverage-agent/maven,--linter,registry.jetbrains.team/p/sa/containers/qodana-jvm:2023.2-nightly,--profile-name,qodana.recommended"
